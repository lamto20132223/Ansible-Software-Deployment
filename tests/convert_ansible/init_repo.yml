---
- name: cp selinux.conf.j2 /etc/selinux/config
  template:
    src: selinux.conf.j2
    dest: /etc/selinux/config
    owner: root
    group: root
    mode: '0644'
    backup: yes
  register: infos

- name: stop selinux
  command: '{{ item }}'
  with_items:
    - sudo setenforce 0
  register: infos

- name: systemctl stop iptables
  systemd:
    name: iptables
    enabled: no
    masked: no
  register: infos
  ignore_errors: yes

- name: systemctl stop firewalld
  systemd:
    name: firewalld
    enabled: no
    masked: no
  register: infos

- name: test_ansible_command
  command: '{{ item }}'
  with_items:
    - echo "{{ inventory_hostname }}     "
    - touch /home/"{{ service_name }}"
    - cp /home/lamtv10/lkt /home/lamtv10/
    - echo 'group_name'
#    - echo "{{ansible_nodename}} - {{ansible_distribution}}"
  register: infos

- name: cp local.repo.j2 /etc/yum.repos.d/local.repo
  template:
    src: local.repo.j2
    dest: /etc/yum.repos.d/local.repo
    owner: root
    group: root
    mode: '0644'
    backup: yes
  register: infos

- name: cp docker.repo.j2 /etc/yum.repos.d/docker.repo
  template:
    src: docker.repo.j2
    dest: /etc/yum.repos.d/docker.repo
    owner: root
    group: root
    mode: '0644'
    backup: yes
  register: infos

