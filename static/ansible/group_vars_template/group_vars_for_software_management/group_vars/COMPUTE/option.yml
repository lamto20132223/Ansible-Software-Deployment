- name: DEFAULT
  configs:
  - key: group_name
    ex_value: compute_password
    required: false
    editable: true
    need_edit: false
    input_type: text
  - key: transport_url
    ex_value: rabbit://{% for node in groups['controller'] %}openstack:{{RB_OPENSTACK}}@{{node}}:5672{%
      if not loop.last %},{% endif  %}{% endfor %}
    required: false
    editable: false
    need_edit: false
    input_type: text
  - key: memcached_servers
    ex_value: '{% for node in groups[''controller''] %}{{node}}:11211{% if not loop.last
      %},{% endif  %}{% endfor %}'
    required: false
    editable: false
    need_edit: false
    input_type: text
